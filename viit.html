<html>

<head>
    <link rel="stylesheet" href="viit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="block-pages-index" style="background-color:#141516;">
        <div class="section-news" style="background-color:#141516;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 pt-50px pb-30px proTitle">
                        <h2>Illustrations</h2>
                        <a href="index.html " class="proArrow"><img src="https://img.icons8.com/ios-glyphs/60/ffffff/circled-left-2.png"/></a>
                    </div>
                </div>

                <div class="row gallery">
                    <div class="col-md-4 col-sm-12">
                        <div class="item">
                            <a>
                            <img src="images/il1.png" alt=""></a>
                            
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="item">
                            <a>
                            <img src="images/il2.png" alt=""></a>
                            
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="item">
                            <a>
                            <img src="images/il3.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="item">
                            <a>
                            <img src="images/il4.jpg" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="popup">
                    <span> &times; </span>
                    <img src="images/il1.png " alt=" ">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.item img').forEach(image=>{
            image.onclick = () =>{
                document.querySelector('.popup').style.display = 'block';
                document.querySelector('.popup img ').src = image.getAttribute('src');
            }
        })
        document.querySelector('.popup span').onclick = () =>{
            document.querySelector('.popup').style.display = 'none';
        }

    </script>
</body>

</html>

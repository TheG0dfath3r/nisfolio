<html>

<head>
    <script src="https://kit.fontawesome.com/634ad438e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="viit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="block-pages-index" style="background-color:#141516;">
        <div class="section-news" style="background-color:#141516;">
            <div class="container" style="width: 90%;">
                <div class="row">
                    <div class="pt-50px proTitle" style="width: 100%;">
                        <h2 style="font-size: 8vh;">Apps/Websites</h2>
                        <div class="proArrow" ><a style="text-decoration: none;color: white;" href="index.html"><i class="fas fa-arrow-circle-left fa-3x"></i></a></div>
                       
                    </div>
                </div>

                <div class="row gallery">
                    <div class="col-md-4 col-sm-12">
                        <div class="item">
                            <a>
                            <img src="images/app/dark (1).png" alt=""></a>
                            
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="item">
                            <a>
                            <img src="images/app/image 17.png" alt=""></a>
                            
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="item">
                            <a>
                            <img src="images/app/image 18.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="item">
                            <a>
                            <img src="images/app/light mode.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="popup">
                    <span> &times; </span>
                    <img src="images/app/Task Tracker.png" alt=" ">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.item img').forEach(image=>{
            image.onclick = () =>{
                document.querySelector('.popup').style.display = 'block';
                document.querySelector('.popup img ').src = image.getAttribute('src');
            }
        })
        document.querySelector('.popup span').onclick = () =>{
            document.querySelector('.popup').style.display = 'none';
        }

    </script>
</body>

</html>
